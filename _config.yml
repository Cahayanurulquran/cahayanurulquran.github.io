# Git Deployment https://hexo.io/docs/one-command-deployment.html#Git
deploy:
  type: 'git'
  repo: 'https://github.com/Cahayanurulquran/cahayanurulquran.github.io'
  branch: 'gh-pages'
# Feed Atom https://github.com/hexojs/hexo-generator-feed
feed:
